<script>

function strtr(str, repl) {
    for (var i = 0; i < str.length; i++) {
        var f = str.charAt(i),
            r = repl[f];
        if (r) {
            str = str.replace(new RegExp(f, 'g'), r);
        }
    }
    return str;
}

var trans = {'а': 'a', 'ә': 'a', 'б': 'b', 'ц': 'c', 'ч': 'ch', 'д': 'd', 'е': 'e', 'ф': 'f', 'г': 'g', 'ғ': 'gh', 'һ': 'x', 'х': 'h', 'ы': 'y', 'і': 'i', 'ж': 'zh', 'к': 'k', 'қ': 'q', 'л': 'l', 'м': 'm', 'н': 'n', 'ң': 'ng', 'о': 'o', 'ө': 'o', 'п': 'p', 'р': 'r', 'с': 's', 'ш': 'sh', 'т': 't', 'ұ': 'u', 'ү': 'u', 'в': 'v', 'у': 'u', 'й': 'y',  'з': 'z',  'э': 'e',  'и': 'i',  'ю': 'yu',  'я': 'ya',  'ь': '#',  'ъ': '##',  'щ': 'shh', 'А': 'A', 'Ә': 'A', 'Б': 'B', 'Ц': 'C', 'Ч': 'CH', 'Д': 'D', 'Е': 'E', 'Ф': 'F', 'Г': 'G', 'Ғ': 'GH', 'Һ': 'X', 'Х': 'H', 'Ы': 'Y', 'І': 'I', 'Ж': 'ZH', 'К': 'K', 'Қ': 'Q', 'Л': 'L', 'М': 'M', 'Н': 'N', 'Ң': 'NG', 'О': 'O', 'Ө': 'O', 'П': 'P', 'Р': 'R', 'С': 'S', 'Ш': 'SH', 'Т': 'T', 'Ұ': 'U', 'Ү': 'U', 'В': 'V', 'У': 'U', 'Й': 'Y',  'З': 'Z',  'Э': 'E',  'И': 'I',  'Ю': 'YU',  'Я': 'YA',  'Ь': '#',  'Ъ': '##',  'Щ': 'SHH'};

function getTranslit(){
	var window1 = document.getElementById('w1').value;
	//alert(window1);
	var str = strtr(window1, trans);
	document.getElementById('w2').value = str;
}

</script>

<input type="file" id="files" name="files[]" multiple />
<output id="list"></output>

<script>
  function handleFileSelect(evt) {
    var files = evt.target.files; // FileList object

    // files is a FileList of File objects. List some properties.
    var output = [];
    for (var i = 0, f; f = files[i]; i++) {
      output.push('<li><strong>', escape(f.name), '</strong> (', f.type || 'n/a', ') - ',
                  f.size, ' bytes, last modified: ',
                  f.lastModifiedDate.toLocaleDateString(), '</li>');
    }
    document.getElementById('list').innerHTML = '<ul>' + output.join('') + '</ul>';
  }

  document.getElementById('files').addEventListener('change', handleFileSelect, false);
</script>
